<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>

    {% if success %}
        <h2>{{ message }}</h2>
    {% else %}
        <h2 style="color: red;">Error: {{ message }}</h2>
    {% endif %}

    <br>
    <a href="{% url 'analysis:perform_analysis' %}">Go Back</a>
</body>
</html>
