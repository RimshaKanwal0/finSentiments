{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- ... other content ... -->
    <div class="row mt-3">
        {% for dataset in datasets %}
            <div class="col-md-3">
                <div class="card">
                    <a href="{% url 'analysis:perform_analysis_with_dataset' dataset.id %}">
                        {% if dataset.thumbnail %}
                            <img src="{{ dataset.thumbnail.url }}" class="card-img-top" alt="{{ dataset.name }}">
                        {% else %}
                            <img src="{% static 'images/default-file-thumbnail.png' %}" class="card-img-top" alt="Default Thumbnail">
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ dataset.name }}</h5>
                        <!-- Delete button or other actions -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
